name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.13
      with:
        cmake-version: '3.22.x'

    - name: Create Build Directory
      run: mkdir build

    - name: Configure CMake
      working-directory: ./build
      run: |
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_SYSTEM_NAME=Android \
          -DCMAKE_ANDROID_ARCH_ABI=arm64-v8a \
          -DCMAKE_SYSTEM_VERSION=21 \
          -DCMAKE_ANDROID_NDK_TOOLCHAIN_VERSION=clang

    - name: Build
      working-directory: ./build
      run: cmake --build .

    - name: Find Library
      run: |
        echo "Finding library location..."
        find . -name "*.so" -type f

    - name: Package Release
      run: |
        mkdir -p release-artifacts
        # Use find to locate and copy the .so file
        find . -name "*.so" -type f -exec cp {} release-artifacts/ \;
        cd release-artifacts && zip -r GTInternal-${{ github.ref_name }}.zip *

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release-artifacts/GTInternal-${{ github.ref_name }}.zip
          release-artifacts/*.so
        draft: false
        prerelease: false
        generate_release_notes: true
        name: Release ${{ github.ref_name }}
        body: |
          ## GTInternal Android Release ${{ github.ref_name }}
          
          ### Installation
          1. Download the `.so` file
          2. Place it in the appropriate directory on your device
          
          For the full package including all files, download `GTInternal-${{ github.ref_name }}.zip`
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
